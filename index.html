<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">


    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

    <script src="build/js/vendor.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"  type="text/css">


    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Epicodus Jeopardy</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 id="intro"><span class="welcome-page">THIS IS JEOPARDY!</span></h1>
          <h4 class="welcome-page">Welcome to Jeopardy online game wanting a fun "flash card system" to review concepts. The program allows select category that you specify. Begin by clicking "New Game". Enter your answers in the input field and hit the submit button.</h4>
      </div>
    </div>
    <div class="wrapper"></div>
    <div class="container">
      <button id="newGame" type="submit" class="btn">Go</button>
    </div>


    <button class="btn" id="start">Start Game!</button>
    <!--display score  -->
    <div id="panel-footer">
		<div class="pull-right"><h3>Score: <span id="score">0</span></h3></div>
		<div class="clearfix"></div>
    </div>

    <div class="container">
      
      <p id="displayScore"></p>
      <p id="displayValue"></p>
      <p id="displayAnswer"></p>

    </div>
    <p id="playerName"></p>

  <div>
    <button onclick="window.location.reload()"  type="button"  id="nukeIt">Start Over!</button>
  </div>

  <div id="timeOut"></div>

  </body>
</html>
